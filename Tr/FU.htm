<p align="center">
<font size="5">Триггер 
<b>FU</b> (функция)</font></p>
<p>&nbsp;</p>
<p><b><font id="red">!?FU#;</font> - функция номер # (1..30000)</b></p>
<p>Код, идущий после этого триггера, становится кодом функции.<br>
Сама функция вызывавется ресивером <a href="../Rec/FU.htm">!!FU</a>.</p>
<p>
<u>Пример</u>:
<script type="erm">!?FU25000; - триггер
!!IF:M^Это код функции 25000, и вы увидите это сообщение когда вызовете функцию 25000!^; - код функции
!#FU25000:P; - строка-вызов функции</script></p>
